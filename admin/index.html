<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i style="font-style: normal;">默认名字</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <!-- 左侧首页 -->
            <div class="level01 active">
                <a href="./main_count.html" target="main_frame">
                    <i class="iconfont icon-yidiandiantubiao04"></i>
                    <span>首页</span>
                </a>
            </div>
            <!-- 左侧文章管理 -->
            <div class="level01">
                <a href="#">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            
            <ul class="level02">
                <!-- 左侧 文章列表 -->
                <li><a href="./article_list.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <!-- 左侧 发表文章 -->
                <li><a href="./article_release.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <!-- 左侧 文章类别管理 -->
                <li><a href="./article_category.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a></li>
            </ul>
            <!-- 左侧评论管理 -->
            <div class="level01">
                <a href="./comment_list.html" target="main_frame">
                    <i class="iconfont icon-comment">
                    </i><span>评论管理</span>
                </a>
            </div>
            <!-- 左侧个人中心 -->
            <div class="level01" id="user">
                <a href="./user.html" target="main_frame">
                    <i class="iconfont icon-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe name="main_frame" src="./main_count.html" frameborder="0" style="width:100%;height:100%"></iframe>
        </div>
    </div>

    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //一:一进到后台首页,就应该获取登录的管理员的个人信息,显示在页面上. 
            // //用原生js发送ajax请求.
            // //如何把token带过去?设置请求头 
            // var xhr = new XMLHttpRequest();
            // xhr.open('get','http://localhost:8080/api/v1/admin/user/info');
            // //设置请求头('键:后端人员规定的',存放在localStorage中token令牌的值)
            // xhr.setRequestHeader('Authorization',localStorage.getItem('token'));
            // xhr.onload = function(){
            //     console.log(xhr.response);
            // }
            // xhr.send();


            // //一:一进到后台首页,就应该获取登录的管理员的个人信息,显示在页面上.
            //jQuery发送ajax请求,如何把token令牌带过去呢? 也是一样的设置请求头.
            //1.1 发送ajax请求,获取个人信息. 
            $.ajax({
                type: 'get',
                // url: 'http://localhost:8080/api/v1/admin/user/info',
                url:BigNew.user_info, //使用的是http.js中的接口地址
                //设置请求头(键,值)
                // headers: {
                //     'Authorization': localStorage.getItem('token')
                // },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //1.2 个人信息显示在页面上. 
                        $('.user_info>span>i').text(backData.data.nickname);
                        $('.user_info>img').attr('src',backData.data.userPic);
                        $('.user_center_link>img').attr('src',backData.data.userPic);
                    }
                }
            });

            //每一个ajax请求都要设置token令牌,不然人家接口以为你没有登录,那就不给你数据. 
            //每一个ajax请求都要设置token令牌,那就很烦人了. 
            //那我们就想可不可以在一个地方设置,每次发送ajax请求之前都去执行那个地方.
            //那每次发送ajax请求不都有token令牌了吗? 
            //我们把这种叫做全局设置. 
            //我们每次发送ajax请求,都是用的jQuery发送的. 
            //每次都要引入jQuery, 也就是说这个引入的jQuery文件每次都会执行的. 
            //所以这个全局设置写在这个引入的jQuery文件中. 



            //二:登出系统
            //2.1 给登出按钮设置一个点击事件.
            $('.logout').on('click',function(e){
                //阻止a标签的默认跳转
                e.preventDefault();
                if(confirm('你确定要退出吗?')){
                    //删除token
                    localStorage.removeItem('token');
                    //跳转到登录页
                    window.location.href = './login.html'
                }
            })


            //三:左侧一级菜单(首页,文章管理,评论管理,个人中心)设置点击事件. 
            $('div.level01').on('click',function(){
                //3.1 当前点击的这个一级菜单添加active类,其他的兄弟一级菜单移除这个active类
                $(this).addClass('active').siblings('div').removeClass('active');
                //3.2 判断一下当前点击的是否是"文章管理"这个一级菜单. 
                if($(this).index() == 1){
                    //二级菜单ul 显示就隐藏,隐藏就显示
                    $('ul.level02').slideToggle();
                    //小尖尖(b标签)要做cs动画(实际上就是添加/移除一个类rotate0)
                    $(this).find('b').toggleClass('rotate0');

                    //首页你要明白给谁注册的事件:
                    //第一个二级菜单(文章列表)里面的a标签,转成dom对象,触发他的单击事件. 
                    //a标签的dom元素的单击事件, 不仅会触发单击事件,还会触发超链接
                    //触发超链接就会用iframe标签打开这个超链接对应的页面
                    //触发单击事件,会事件冒泡,那不就相当于触发了她的父亲也就是li标签的单击事件吗
                    //那不就有了选中的文字颜色了吗?
                    $('ul.level02>li:eq(0)>a')[0].click();
                }
            })

            //四:左侧二级菜单(文章列表,发表文章,文章类别管理)点击事件的. 
            $('ul.level02>li').on('click',function(){
                //当前点击的二级菜单添加active类,其他的兄弟二级菜单移除这个类. 
                $(this).addClass('active').siblings('li').removeClass('active');

                //待解决的需求:
                //点击一级菜单 "文章管理" 默认选中二级菜单 "文章列表"
                //有2种做法:
                //一个简单
                //一个难一点
            })

        })
    </script>
</body>

</html>
